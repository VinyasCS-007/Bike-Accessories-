version: '3.8'

services:
  db:
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: bike_accessories
    ports:
      - "3307:3306"   # changed external port to avoid conflict
    volumes:
      - ./database:/docker-entrypoint-initdb.d
      - db_data:/var/lib/mysql

  server:
    build: ./server
    restart: always
    ports:
      - "5000:5000"
    environment:
      DB_HOST: db
      DB_USER: root
      DB_PASSWORD: rootpassword
      DB_NAME: bike_accessories
      PORT: 5000
    depends_on:
      - db

  client:
    build: ./client
    restart: always
    ports:
      - "80:80"
    depends_on:
      - server

volumes:
  db_data:
