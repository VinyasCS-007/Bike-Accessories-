name: Professional CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  db-check:
    name: Validate Database Schema
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Validate SQL syntax
        run: |
          sudo apt-get update && sudo apt-get install -y sqlite3
          sqlite3 :memory: < database/schema.sql
          sqlite3 :memory: < database/seed.sql

  backend:
    name: Backend Lint & Test
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: bikeacc
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: |
          cd server
          npm ci
      - name: Lint backend
        run: |
          cd server
          npm run lint || echo "Lint failed"
      - name: Test backend
        run: |
          cd server
          npm test

  frontend:
    name: Frontend Lint & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: |
          cd client
          npm ci
      - name: Lint frontend
        run: |
          cd client
          npm run lint || echo "Lint failed"
      - name: Test frontend
        run: |
          cd client
          npm test
      - name: Build frontend
        run: |
          cd client
          npm run build

  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [db-check, backend, frontend]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Build Docker images
        run: |
          docker-compose build
      # Optional: Push images to DockerHub or other registry
      # - name: Log in to DockerHub
      #   uses: docker/login-action@v3
      #   with:
      #     username: ${{ secrets.DOCKERHUB_USERNAME }}
      #     password: ${{ secrets.DOCKERHUB_TOKEN }}
      # - name: Push images
      #   run: |
      #     docker-compose push

  deploy:
    name: Deploy Application
    runs-on: self-hosted # Change to ubuntu-latest if deploying to cloud
    needs: docker
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Deploy containers
        run: |
          docker-compose down || true
          docker-compose up -d
      # Add cloud deployment steps here (e.g., Azure Web App, AWS ECS, etc.)
